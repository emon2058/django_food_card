<div class="container text-center">
    <div class="row">
    {% for meal in meals %}
        <div class="col">
            <div class="card my-3" style="width: 18rem;">
                <img src={{meal.strMealThumb}} class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{meal.strMeal}}</h5>
                <p class="card-text">{{meal.strMealThumb}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
